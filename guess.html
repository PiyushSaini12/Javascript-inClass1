<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="guess.css" />
  </head>

  <body>
    <h1>Number Guessing Game</h1>
    <p>I have picked a random number between 1 and 100. You have 10 chances to guess the number.</p>

    <!-- Guessing form controls -->
    <label for="guessField">Enter a guess: </label>
    <input type="number" id="guessField">
    <button id="submitButton">Submit guess</button>
    <button id="resetButton">Reset</button>

    <!-- Elements to contain feedback for user -->
    <section>
      <p id="guesses"></p>
      <p id="lastResult"></p>
      <p id="lowOrHi"></p>
    </section>

    <script>
    console.log('working');

var but = document.querySelector('#submitButton');
var resetBut = document.querySelector('#resetButton');
var price = Math.floor(Math.random() * 100) + 1;

console.log(price);
but.addEventListener('click', dosomething);

resetBut.addEventListener('click',resetthegame);

function resetthegame(){
  var input = document.querySelector('#guessField');
  input.value = "";
  var price = Math.floor(Math.random() * 100) + 1;
  console.log(price);
}

function dosomething(){
  var input = document.querySelector('#guessField');
  var lowOrHiMessage = document.querySelector('#lowOrHi');

if(input.value > price){
  console.log('too high');
  lowOrHiMessage.textContent = 'too high'
}
else if(input.value < price){
  console.log('too low');
  lowOrHiMessage.textContent = 'too low'

}
else {
  console.log('you win');
  lowOrHiMessage.textContent = 'you win'

}
}
    </script>
   
  </body>
</html>
